<html lang="zh-CN">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.birds.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hero-bg { background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%); }
        .glass-effect { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.1); }
        .glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
        .animate-float { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        .text-shadow { text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5); }
        #vanta-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .image-card { transition: all 0.3s ease; cursor: pointer; }
        .image-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3); }
        .image-modal { backdrop-filter: blur(10px); }
        .filter-btn { transition: all 0.3s ease; }
        .filter-btn.active { background: linear-gradient(45deg, #3b82f6, #8b5cf6); }
        .masonry-grid { column-count: 3; column-gap: 1rem; }
        @media (max-width: 768px) { .masonry-grid { column-count: 2; } }
        @media (max-width: 480px) { .masonry-grid { column-count: 1; } }
        .masonry-item { break-inside: avoid; margin-bottom: 1rem; }
    </style>
</head>
<body class="bg-slate-900 text-white overflow-x-hidden">

    <!-- Navigation -->

                <div class="hidden md:flex space-x-8">

                    <a href="index.html#observations" class="hover:text-blue-400 transition-colors">观测信息</a>
                    <a href="community.html" class="hover:text-blue-400 transition-colors">社区</a>
                    <a href="gallery.html" class="text-blue-400 font-semibold">画廊</a>
                    <a href="index.html#resources" class="hover:text-blue-400 transition-colors">资源</a>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="upload-btn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-upload mr-2"></i>
                        上传图片
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-bg pt-24 pb-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">

                    观测图片画廊
                </span>
            </h1>

            </p>
            <div class="flex justify-center space-x-6">

                    <span class="font-semibold" id="total-likes">1,247</span>
                    <span class="text-gray-400 ml-1">个点赞</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Filter Section -->
    <section class="py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="glass-effect rounded-xl p-6">
                <div class="flex flex-wrap justify-center gap-4">
                    <button class="filter-btn active px-6 py-2 rounded-lg text-sm font-medium" data-filter="all">
                        全部图片
                    </button>
                    <button class="filter-btn px-6 py-2 rounded-lg text-sm font-medium bg-gray-700 hover:bg-gray-600" data-filter="professional">
                        专业观测
                    </button>
                    <button class="filter-btn px-6 py-2 rounded-lg text-sm font-medium bg-gray-700 hover:bg-gray-600" data-filter="amateur">
                        业余摄影
                    </button>
                    <button class="filter-btn px-6 py-2 rounded-lg text-sm font-medium bg-gray-700 hover:bg-gray-600" data-filter="telescope">
                        望远镜拍摄
                    </button>
                    <button class="filter-btn px-6 py-2 rounded-lg text-sm font-medium bg-gray-700 hover:bg-gray-600" data-filter="artistic">
                        艺术创作
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="masonry-grid" id="image-gallery">
                <!-- Images will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Image Modal -->
    <div id="image-modal" class="fixed inset-0 bg-black/80 image-modal z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="relative max-w-4xl w-full">
                <button id="close-modal" class="absolute top-4 right-4 text-white text-2xl z-10 hover:text-gray-300">
                    <i class="fas fa-times"></i>
                </button>
                <div class="glass-effect rounded-xl p-6">
                    <img id="modal-image" src="" alt="" class="w-full rounded-lg mb-4">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 id="modal-title" class="text-xl font-bold mb-2"></h3>
                            <p id="modal-description" class="text-gray-300 mb-2"></p>
                            <div class="flex items-center space-x-4 text-sm text-gray-400">
                                <span id="modal-author"></span>
                                <span id="modal-date"></span>
                                <span id="modal-equipment"></span>
                            </div>
                        </div>
                        <div class="flex space-x-3">
                            <button id="like-btn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg transition-colors">
                                <i class="fas fa-heart mr-2"></i>
                                <span id="like-count">0</span>
                            </button>
                            <button id="share-btn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition-colors">
                                <i class="fas fa-share mr-2"></i>
                                分享
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="upload-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="glass-effect rounded-xl p-6 max-w-md w-full">
                <h3 class="text-xl font-bold mb-4">上传观测图片</h3>
                <form id="upload-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">图片标题</label>
                        <input type="text" id="image-title" placeholder="给你的图片起个名字" class="w-full bg-gray-800/50 border border-gray-600 rounded-lg px-3 py-2 text-white placeholder-gray-400">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">图片描述</label>
                        <textarea id="image-description" rows="3" placeholder="描述这张图片的拍摄条件和发现..." class="w-full bg-gray-800/50 border border-gray-600 rounded-lg px-3 py-2 text-white placeholder-gray-400"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">拍摄设备</label>
                        <input type="text" id="image-equipment" placeholder="例如：14英寸望远镜 + CCD相机" class="w-full bg-gray-800/50 border border-gray-600 rounded-lg px-3 py-2 text-white placeholder-gray-400">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">图片分类</label>
                        <select id="image-category" class="w-full bg-gray-800/50 border border-gray-600 rounded-lg px-3 py-2 text-white">
                            <option value="amateur">业余摄影</option>
                            <option value="professional">专业观测</option>
                            <option value="telescope">望远镜拍摄</option>
                            <option value="artistic">艺术创作</option>
                        </select>
                    </div>
                    <div class="upload-area rounded-lg p-8 text-center">
                        <i class="fas fa-cloud-upload-alt text-4xl text-blue-400 mb-4"></i>
                        <p class="text-gray-300 mb-2">拖拽图片到这里或点击选择</p>
                        <input type="file" id="image-file" accept="image/*" class="hidden">
                        <button type="button" id="select-file" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg">
                            选择图片
                        </button>
                    </div>
                    <div class="flex space-x-3">
                        <button type="button" id="cancel-upload" class="flex-1 bg-gray-600 hover:bg-gray-700 py-2 rounded-lg transition-colors">
                            取消
                        </button>
                        <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 py-2 rounded-lg transition-colors">
                            上传图片
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-slate-900 border-t border-white/10 py-12 mt-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="flex items-center justify-center space-x-3 mb-6">
                <i class="fas fa-meteor text-3xl text-blue-400"></i>
                <span class="text-2xl font-bold">3I/ATLAS Tracker</span>
            </div>
            <p class="text-gray-400 mb-4">探索宇宙奥秘，分享天文之美</p>
            <p class="text-sm text-gray-500">图片画廊 - 汇聚全球天文爱好者的精彩作品</p>
        </div>
    </footer>

    <script>
        // Initialize Vanta.js background
        VANTA.BIRDS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0x0f172a,
            color1: 0x3b82f6,
            color2: 0x8b5cf6,
            colorMode: "variance",
            birdSize: 1.20,
            wingSpan: 25.00,
            speedLimit: 3.00,
            separation: 20.00,
            alignment: 20.00,
            cohesion: 20.00,
            quantity: 3.00
        });

        // Sample image data
        const sampleImages = [
            {

            {

                author: "International Gemini Observatory",
                date: "2025-08-27",
                equipment: "Gemini Multi-Object Spectrograph",
                category: "professional",
                likes: 189,
                views: 987
            },
            {
                id: 3,
                src: "https://science.nasa.gov/wp-content/uploads/2023/07/webb-stsci-1-768x432.png",
                title: "詹姆斯·韦伯望远镜近红外观测",
                description: "韦伯望远镜在2025年8月6日使用近红外光谱仪进行的观测，揭示了彗星的化学成分。",
                author: "NASA/JWST",
                date: "2025-08-06",

            },
            {
                id: 4,
                src: "https://science.nasa.gov/wp-content/uploads/2023/07/spherex-stsci-1-768x432.png",
                title: "SPHEREx多波段观测",
                description: "SPHEREx在2025年8月7-15日期间的观测数据，显示了彗星在不同波段的表现。",

                category: "professional",

                views: 743
            },
            {
                id: 5,
                src: "comet_timeline.png",

            },
            {
                id: 6,
                src: "libra_comet_chart.png",
                title: "天秤座彗星位置图",
                description: "显示3I/ATLAS彗星在天秤座星座中精确位置的天文图表。",
                author: "3I/ATLAS Tracker",
                date: "2025-09-26",

                likes: 87,
                views: 423
            },
            {
                id: 7,
                src: "solar_system_position.png",
                title: "太阳系位置示意图",
                description: "3I/ATLAS彗星在当前太阳系中的相对位置示意图。",

                equipment: "轨道模拟",

            }
        ];

        // User contributed images (simulated)
        const userImages = [
            {
                id: 8,
                src: "https://picsum.photos/400/300?random=1",
                title: "业余观测 - 北京",
                description: "使用8英寸望远镜在北京拍摄的3I/ATLAS彗星。",

                views: 234
            },
            {
                id: 9,
                src: "https://picsum.photos/400/350?random=2",
                title: "上海天文台观测",
                description: "上海天文台专业设备拍摄的彗星特写。",
                author: "上海天文台",
                date: "2025-09-24",
                equipment: "专业天文望远镜",
                category: "telescope",
                likes: 78,
                views: 456
            },
            {
                id: 10,
                src: "https://picsum.photos/400/280?random=3",
                title: "广州夜空观测",
                description: "在广州郊区使用长曝光技术拍摄的彗星轨迹。",
                author: "星空摄影师李明",
                date: "2025-09-23",
                equipment: "佳能EOS R5 + 400mm镜头",
                category: "amateur",
                likes: 67,
                views: 345
            },
            {
                id: 11,
                src: "https://picsum.photos/400/320?random=4",
                title: "艺术创作 - 星际旅者",
                description: "基于观测数据创作的艺术作品，展现彗星的美感。",
                author: "数字艺术家张华",
                date: "2025-09-22",
                equipment: "Photoshop + 观测数据",
                category: "artistic",
                likes: 123,
                views: 567
            },
            {
                id: 12,
                src: "https://picsum.photos/400/290?random=5",
                title: "深圳西涌观测",
                description: "在深圳西涌海滩拍摄的彗星与星空合影。",
                author: "天文摄影爱好者",
                date: "2025-09-21",
                equipment: "尼康Z9 + 200-500mm镜头",
                category: "amateur",
                likes: 89,
                views: 432
            }
        ];

        let allImages = [...sampleImages, ...userImages];
        let currentFilter = 'all';

        // Initialize page
        function initializePage() {
            renderGallery();
            updateStats();
        }

        // Render gallery
        function renderGallery() {
            const gallery = document.getElementById('image-gallery');
            const filteredImages = currentFilter === 'all' 
                ? allImages 
                : allImages.filter(img => img.category === currentFilter);

            gallery.innerHTML = filteredImages.map(image => `
                <div class="masonry-item">
                    <div class="image-card glass-effect rounded-xl overflow-hidden" data-image-id="${image.id}">
                        <img src="${image.src}" alt="${image.title}" class="w-full h-auto object-cover">
                        <div class="p-4">
                            <h3 class="font-bold text-lg mb-2">${image.title}</h3>
                            <p class="text-gray-300 text-sm mb-3 line-clamp-2">${image.description}</p>
                            <div class="flex justify-between items-center text-xs text-gray-400">
                                <span>${image.author}</span>
                                <span>${image.date}</span>
                            </div>
                            <div class="flex justify-between items-center mt-3">
                                <div class="flex space-x-4 text-sm">
                                    <span class="flex items-center text-red-400">
                                        <i class="fas fa-heart mr-1"></i>
                                        ${image.likes}
                                    </span>
                                    <span class="flex items-center text-blue-400">
                                        <i class="fas fa-eye mr-1"></i>
                                        ${image.views}
                                    </span>
                                </div>
                                <span class="px-2 py-1 bg-blue-500/20 text-blue-400 rounded-full text-xs">
                                    ${getCategoryName(image.category)}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            // Add click listeners
            document.querySelectorAll('.image-card').forEach(card => {
                card.addEventListener('click', () => {
                    const imageId = parseInt(card.dataset.imageId);
                    openImageModal(imageId);
                });
            });
        }

        // Get category display name
        function getCategoryName(category) {
            const names = {
                'professional': '专业观测',
                'amateur': '业余摄影',
                'telescope': '望远镜拍摄',
                'artistic': '艺术创作'
            };
            return names[category] || category;
        }

        // Open image modal
        function openImageModal(imageId) {
            const image = allImages.find(img => img.id === imageId);
            if (!image) return;

            document.getElementById('modal-image').src = image.src;
            document.getElementById('modal-title').textContent = image.title;
            document.getElementById('modal-description').textContent = image.description;
            document.getElementById('modal-author').textContent = `作者: ${image.author}`;
            document.getElementById('modal-date').textContent = `日期: ${image.date}`;
            document.getElementById('modal-equipment').textContent = `设备: ${image.equipment}`;
            document.getElementById('like-count').textContent = image.likes;
            
            document.getElementById('image-modal').classList.remove('hidden');
            
            // Increment view count
            image.views++;
            updateStats();
        }

        // Close image modal
        function closeImageModal() {
            document.getElementById('image-modal').classList.add('hidden');
        }

        // Update statistics
        function updateStats() {
            const totalImages = allImages.length;
            const totalContributors = new Set(allImages.map(img => img.author)).size;
            const totalLikes = allImages.reduce((sum, img) => sum + img.likes, 0);
            const totalViews = allImages.reduce((sum, img) => sum + img.views, 0);

            document.getElementById('total-images').textContent = totalImages;
            document.getElementById('total-contributors').textContent = totalContributors;
            document.getElementById('total-likes').textContent = totalLikes.toLocaleString();
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('active');
                    b.classList.add('bg-gray-700', 'hover:bg-gray-600');
                });
                
                // Add active class to clicked button
                btn.classList.add('active');
                btn.classList.remove('bg-gray-700', 'hover:bg-gray-600');
                
                // Update filter
                currentFilter = btn.dataset.filter;
                renderGallery();
            });
        });

        // Modal event listeners
        document.getElementById('close-modal').addEventListener('click', closeImageModal);
        document.getElementById('image-modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeImageModal();
            }
        });

        // Like button
        document.getElementById('like-btn').addEventListener('click', () => {
            const currentImageSrc = document.getElementById('modal-image').src;
            const image = allImages.find(img => img.src === currentImageSrc);
            if (image) {
                image.likes++;
                document.getElementById('like-count').textContent = image.likes;
                updateStats();
            }
        });

        // Share button
        document.getElementById('share-btn').addEventListener('click', () => {
            const title = document.getElementById('modal-title').textContent;
            alert(`分享功能开发中！\n图片标题: ${title}`);
        });

        // Upload functionality
        document.getElementById('upload-btn').addEventListener('click', () => {
            document.getElementById('upload-modal').classList.remove('hidden');
        });

        document.getElementById('select-file').addEventListener('click', () => {
            document.getElementById('image-file').click();
        });

        document.getElementById('cancel-upload').addEventListener('click', () => {
            document.getElementById('upload-modal').classList.add('hidden');
        });

        document.getElementById('upload-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Simulate upload
            const title = document.getElementById('image-title').value;
            const description = document.getElementById('image-description').value;
            const equipment = document.getElementById('image-equipment').value;
            const category = document.getElementById('image-category').value;
            
            if (title && description) {
                // Add new image to gallery
                const newImage = {
                    id: allImages.length + 1,
                    src: `https://picsum.photos/400/300?random=${Date.now()}`,
                    title: title,
                    description: description,
                    author: "你",
                    date: new Date().toISOString().split('T')[0],
                    equipment: equipment || "未指定",
                    category: category,
                    likes: 0,
                    views: 1
                };
                
                allImages.unshift(newImage);
                renderGallery();
                updateStats();
                
                // Close modal and reset form
                document.getElementById('upload-modal').classList.add('hidden');
                document.getElementById('upload-form').reset();
                
                alert('图片上传成功！');
            } else {
                alert('请填写必要的图片信息！');
            }
        });

        // Initialize page
        initializePage();

        // Update stats every 30 seconds
        setInterval(updateStats, 30000);
    </script>
</body>
</html>
